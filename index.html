<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner - Risk Assessment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg, rgb(0, 65, 106), rgb(228, 229, 230));
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .scan-panel {
            background: rgb(34, 34, 37);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: rgb(99, 96, 96);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #8bcdec;
            background-color: #2ecc71;
        }

        .scan-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-group label {
            font-weight: 500;
            color: #333;
        }

        select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(90deg, rgb(0, 65, 106), rgb(228, 229, 230));
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .critical { color: #e74c3c; }
        .high { color: #e67e22; }
        .medium { color: #f39c12; }
        .low { color: #3498db; }
        .info { color: #2ecc71; }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .ports-list {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .ports-list h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .port-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid;
            transition: transform 0.2s;
        }

        .port-item:hover {
            transform: translateX(5px);
        }

        .port-item.critical { border-left-color: #e74c3c; }
        .port-item.high { border-left-color: #e67e22; }
        .port-item.medium { border-left-color: #f39c12; }
        .port-item.low { border-left-color: #3498db; }
        .port-item.info { border-left-color: #2ecc71; }

        .port-info {
            flex: 1;
        }

        .port-number {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .port-service {
            color: #666;
            font-size: 0.9em;
        }

        .risk-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .risk-badge.critical {
            background: #e74c3c;
            color: white;
        }

        .risk-badge.high {
            background: #e67e22;
            color: white;
        }

        .risk-badge.medium {
            background: #f39c12;
            color: white;
        }

        .risk-badge.low {
            background: #3498db;
            color: white;
        }

        .risk-badge.info {
            background: #2ecc71;
            color: white;
        }

        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .warning strong {
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Port Scanner & Risk Analyzer</h1>
            <p>Scan network ports and assess security risks</p>
        </div>

        <div class="scan-panel">
            <div class="warning">
                <strong>‚ö†Ô∏è Educational Purpose Only:</strong> This tool simulates port scanning for educational purposes. Always obtain proper authorization before scanning any network.
            </div>

            <div class="input-group">
                <input type="text" id="targetIP" placeholder="Enter IP Address or Domain (e.g., 192.168.1.1 or example.com)" value="192.168.1.1">
            </div>

            <div class="scan-options">
                <div class="option-group">
                    <label>Scan Type:</label>
                    <select id="scanType">
                        <option value="quick">Quick Scan (Common Ports)</option>
                        <option value="full">Full Scan (1-1000)</option>
                        <option value="aggressive">Aggressive (All Services)</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary" onclick="startScan()">Start Scan</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Scanning ports... Please wait</p>
            </div>
        </div>

        <div class="results" id="results">
            <div class="dashboard" id="dashboard"></div>
            
            <div class="chart-container">
                <canvas id="riskChart"></canvas>
            </div>

            <div class="ports-list" id="portsList"></div>
        </div>
    </div>

    <script>
        const portDatabase = {
            21: { service: 'FTP', risk: 'critical', description: 'File Transfer Protocol - Unencrypted, vulnerable to attacks' },
            22: { service: 'SSH', risk: 'low', description: 'Secure Shell - Generally secure but check for weak credentials' },
            23: { service: 'Telnet', risk: 'critical', description: 'Unencrypted remote access - Should be disabled' },
            25: { service: 'SMTP', risk: 'medium', description: 'Email server - Can be exploited for spam relay' },
            53: { service: 'DNS', risk: 'medium', description: 'Domain Name System - Potential for DDoS amplification' },
            80: { service: 'HTTP', risk: 'low', description: 'Web server - Standard web traffic, check for vulnerabilities' },
            110: { service: 'POP3', risk: 'high', description: 'Email retrieval - Unencrypted password transmission' },
            135: { service: 'MSRPC', risk: 'high', description: 'Microsoft RPC - Common Windows vulnerability' },
            139: { service: 'NetBIOS', risk: 'high', description: 'NetBIOS Session - Often exploited in Windows networks' },
            143: { service: 'IMAP', risk: 'medium', description: 'Email access - Better than POP3 but still needs encryption' },
            443: { service: 'HTTPS', risk: 'info', description: 'Secure web traffic - Standard encrypted web communication' },
            445: { service: 'SMB', risk: 'critical', description: 'Windows file sharing - High risk for ransomware' },
            3306: { service: 'MySQL', risk: 'high', description: 'MySQL database - Should not be exposed publicly' },
            3389: { service: 'RDP', risk: 'critical', description: 'Remote Desktop - Frequent brute-force attack target' },
            5432: { service: 'PostgreSQL', risk: 'high', description: 'PostgreSQL database - Should be restricted' },
            5900: { service: 'VNC', risk: 'high', description: 'Virtual Network Computing - Often poorly secured' },
            8080: { service: 'HTTP-Proxy', risk: 'medium', description: 'Alternative HTTP port - Check configuration' },
            27017: { service: 'MongoDB', risk: 'critical', description: 'MongoDB database - Frequently left unsecured' }
        };

        let chartInstance = null;

        function startScan() {
            const ip = document.getElementById('targetIP').value.trim();
            const scanType = document.getElementById('scanType').value;

            if (!ip) {
                alert('Please enter an IP address or domain');
                return;
            }

            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.querySelector('.btn-primary').disabled = true;

            setTimeout(() => {
                const results = simulateScan(scanType);
                displayResults(results, ip);
                document.getElementById('loading').classList.remove('active');
                document.getElementById('results').classList.add('active');
                document.querySelector('.btn-primary').disabled = false;
            }, 2000);
        }

        function simulateScan(scanType) {
            const commonPorts = [21, 22, 80, 443, 3306, 8080];
            const extendedPorts = [21, 22, 23, 25, 53, 80, 110, 143, 443, 445, 3389, 5432, 8080];
            const allPorts = Object.keys(portDatabase).map(Number);

            let portsToScan;
            switch(scanType) {
                case 'quick':
                    portsToScan = commonPorts;
                    break;
                case 'full':
                    portsToScan = extendedPorts;
                    break;
                case 'aggressive':
                    portsToScan = allPorts;
                    break;
                default:
                    portsToScan = commonPorts;
            }

            const openPorts = [];
            portsToScan.forEach(port => {
                if (Math.random() > 0.3) {
                    const portInfo = portDatabase[port];
                    openPorts.push({
                        port: port,
                        service: portInfo.service,
                        risk: portInfo.risk,
                        description: portInfo.description
                    });
                }
            });

            return openPorts;
        }

        function displayResults(ports, ip) {
            const riskCounts = {
                critical: 0,
                high: 0,
                medium: 0,
                low: 0,
                info: 0
            };

            ports.forEach(p => {
                riskCounts[p.risk]++;
            });

            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Target IP</div>
                    <div class="stat-value" style="font-size: 1.5em;">${ip}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Open Ports</div>
                    <div class="stat-value">${ports.length}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Critical Risk</div>
                    <div class="stat-value critical">${riskCounts.critical}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">High Risk</div>
                    <div class="stat-value high">${riskCounts.high}</div>
                </div>
            `;

            createRiskChart(riskCounts);

            const portsList = document.getElementById('portsList');
            portsList.innerHTML = '<h3>üìã Detected Open Ports</h3>';
            
            ports.sort((a, b) => {
                const riskOrder = { critical: 0, high: 1, medium: 2, low: 3, info: 4 };
                return riskOrder[a.risk] - riskOrder[b.risk];
            });

            ports.forEach(port => {
                portsList.innerHTML += `
                    <div class="port-item ${port.risk}">
                        <div class="port-info">
                            <div class="port-number">Port ${port.port} - ${port.service}</div>
                            <div class="port-service">${port.description}</div>
                        </div>
                        <div class="risk-badge ${port.risk}">${port.risk}</div>
                    </div>
                `;
            });
        }

        function createRiskChart(riskCounts) {
            const ctx = document.getElementById('riskChart').getContext('2d');
            
            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Critical', 'High', 'Medium', 'Low', 'Info'],
                    datasets: [{
                        data: [
                            riskCounts.critical,
                            riskCounts.high,
                            riskCounts.medium,
                            riskCounts.low,
                            riskCounts.info
                        ],
                        backgroundColor: [
                            '#e74c3c',
                            '#e67e22',
                            '#f39c12',
                            '#3498db',
                            '#2ecc71'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 12,
                                    weight: '600'
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Risk Level Distribution',
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            padding: 20
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
